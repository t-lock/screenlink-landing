        padding: 40px 40px;

      }
      svg {
        max-width: 50vw;
      }
      h1,
      h2,
      h3 {
        padding: 10px 60px;
      }
      .tlock {
        position: relative;
        display: inline-flex;
        width: 48px;
      }
      .tlock img {
        max-width: 48px;
      }
      .tlock:after {
        content: "";
        position: absolute;
        top: 4px;
        left: 4px;
        right: 4px;
        bottom: 4px;
        background: rgba(255, 255, 255, 0.8);
        z-index: -1;
      }

      @media screen and (max-width: 600px) {
        .block,
        .headline {
          max-width: 100%;
        }
      }
